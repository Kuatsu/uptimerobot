name: Build & release ğŸš€
on:
  workflow_dispatch
  #push:
  #  branches:
  #    - master
  #    - beta
jobs:
  test:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      matrix:
        node-version: [12, 14, 16]
    steps:
      - name: ğŸ›‘ Cancel previous runs
        uses: styfle/cancel-workflow-action
      - name: ğŸ“© Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: âš™ï¸ Setup node@${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸ“¬ Install dependencies
        run: yarn install --frozen-lockfile
      - name: ğŸ§ª Test
        run: |
          echo $UPTIMEROBOT_TEST_API_TOKEN > .env
          npm run test
        env:
          CI: true
          UPTIMEROBOT_TEST_API_TOKEN: ${{ secrets.UPTIMEROBOT_TEST_API_TOKEN }}
  build-and-release:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ğŸ“© Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: âš™ï¸ Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: ğŸ“¬ Install dependencies
        run: yarn install --frozen-lockfile
      - name: ğŸš€ Release on npm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLIC_NPM_CONFIG_REGISTRY: https://registry.npmjs.org
          PUBLIC_NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run release
