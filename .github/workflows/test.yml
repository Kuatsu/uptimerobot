name: Test üß™
on:
  push:
    branches-ignore:
      - master
      - beta
jobs:
  test:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      matrix:
        node-version: [14, 16]
    steps:
      - name: üõë Cancel previous runs
        uses: styfle/cancel-workflow-action@0.10.0
      - name: üì© Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ‚öôÔ∏è Setup node@${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: üì¨ Install dependencies
        run: yarn install --frozen-lockfile
      - name: üß™ Test
        run: |
          echo "UPTIMEROBOT_TEST_API_TOKEN=$UPTIMEROBOT_TEST_API_TOKEN" > .env
          npm run test:ci
        env:
          CI: true
          UPTIMEROBOT_TEST_API_TOKEN: ${{ secrets.UPTIMEROBOT_TEST_API_TOKEN }}
      - name: ‚òÇÔ∏è Upload coverage reports to Codecov
        if: matrix.node-version == 16
        uses: codecov/codecov-action@v3
